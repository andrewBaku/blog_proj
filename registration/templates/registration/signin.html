{% extends 'blog/base.html' %}

{% block content %}

    {% load crispy_forms_tags %}
    <h1>Signin Page:</h1>
    {% if form.errors %}
        <p>Something went wrong.</p>
    {% endif %}

    <form method="post" class="m-3" action="{% url 'sign_in' %}">

    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary my-4" type="submit" value="Login">Submit</button>

    </form>

{% endblock %}
